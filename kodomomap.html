<html>
<head>
<meta charset="utf-8">

<!--jQueryライブラリ読み込み-->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<!--Googleマップ生成-->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=****&region=JP&language=ja"></script>
<script type="text/javascript">
//スマホの時はレイアウト変更を判定するため
var width = window.innerWidth;
//マップオブジェクト設定
var mapObj;
//円オブジェクト設定
var circle;
var radius = 1000; //半径1km
//マーカーイメージ保存用　グローバルに定義しないとあとのswitch文でたくさん必要になるため。
var image;
//マーカー保存用
var markerArray  = new Array(); //保育所
var markerArray2 = new Array(); //幼稚園
var markerArray3 = new Array(); //企業型
//保育所クラス　グローバルオブジェクト化
var hoikusyo = new Array();
//幼稚園クラス　グローバルオブジェクト化
var kindergarden = new Array();
//企業型クラス　グローバルオブジェクト化
var company = new Array();
//保育所クラス　コンストラクタ　定義　csvファイルからデータを読み込んで保存しておく箱
function Hoikusyo(_lat, _lng, _category, _zero, _one, _two, _three, _four, _five){
	this.lat   = _lat;
	this.lng   = _lng;
	this.category = _category;
	this.zero  = _zero;
	this.one   = _one;
	this.two   = _two;
	this.three = _three;
	this.four  = _four;
	this.five  = _five;
}
//幼稚園クラス　コンストラクタ
function Kindergarden(_miikou){
  this.miikou = _miikou;
}
//企業型クラス　コンストラクタ　定義
function Company(_lat, _lng, _category, _zero, _one, _two, _three, _four, _five){
  this.lat   = _lat;
	this.lng   = _lng;
	this.category = _category;
	this.zero  = _zero;
	this.one   = _one;
	this.two   = _two;
	this.three = _three;
	this.four  = _four;
	this.five  = _five;
}

//区役所名、マップ中心表示のための緯度経度パラメーターを前ページから受け取り、パースする処理
var param = location.search; // アドレスの「?」以降の引数(パラメータ)を取得
param = param.substring(1); //先頭の?をカット
var pair = param.split("&"); //&で引数を分割
var temp = "";
var key = new Array();
for (var i=0;i<pair.length;i++){
  temp = pair[i].split("="); //配列を=で分割
  keyName = temp[0];
  keyValue = temp[1];
  //キーと値の連想配列を生成
  key[keyName] = keyValue;
}
var name = decodeURIComponent(key["name"]);
var lat  = decodeURIComponent(key["lat"]);
var lng  = decodeURIComponent(key["lng"]);

//区役所を緯度・軽度の初期値に設定
var kuname=name;
var kuyakusyo=kuname+"役所";
var posY=lat;
var posX=lng;
//左の園リストをクリックした際に、地図上に指し示すマーカーをグローバル変数で設定
var marker2; //markerは園のアイコンに使用しているため、あえて2にしている
var marker2posy = parseFloat(lat);;
var marker2posx = parseFloat(lng);

//マップ作成
google.maps.event.addDomListener(window, 'load', function(){
	//マップ初期設定
	var map = document.getElementById("map_canvas");
	var options = {
		zoom: 15,
		center: new google.maps.LatLng(posY, posX),
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	mapObj = new google.maps.Map(map, options);

  //円を描く
	var cOpt = {
		center: new google.maps.LatLng( posY, posX ),
		radius: radius,
		strokeWeight: 3,
		strokeColor: "#0000ff",
		strokeOpacity: 0.7,
		fillColor: "#00ffff",
		fillOpacity: 0.2
	};
	circle = new google.maps.Circle(cOpt);
  circle.setMap(mapObj);

	//区役所を中心に設定
	var pos = new google.maps.LatLng(posY, posX);
	var infowindow = new google.maps.InfoWindow({ map: mapObj, position: pos, content: kuyakusyo});
	mapObj.setCenter(pos);

	//保育所CSVファイル読み込み
	loadCSV1("sukusukudata.csv"); //後述の関数参照

	//幼稚園CSVファイル読み込み
	loadCSV2("sukusukudata2.csv");

  //企業主導型csvファイル読込
	loadCSV3("sukusukudata3.csv");

	//zoom_changeイベント取得
	google.maps.event.addListener(mapObj, 'zoom_changed', function(){
		var offsety=0.001; //マーカー経度調整
		var zoom = mapObj.getZoom();
		if (zoom<16) { offsety=0.001;   }
		if (zoom==16){ offsety=0.0005;  }
		if (zoom==17){ offsety=0.00025; }
		if (zoom==18){ offsety=0.00015; }
		if (zoom==19){ offsety=0.00008; }
		if (zoom==20){ offsety=0.00004; }
		if (zoom>20) { offsety=0.00002; }
		var pos = new google.maps.LatLng(marker2posy+offsety, marker2posx);
		if (marker2==null){
			marker2 = new google.maps.Marker({ position: pos, map:mapObj });
		} else {
			marker2.setPosition(pos);
		}
		mapObj.panTo(pos);
	});

  //center_changedイベント取得　地図の中心が動いたら円を書き直す
	google.maps.event.addListener(mapObj, 'center_changed', function(){
		drawCircle();
	});
});

//保育所CSV読み込み処理
function loadCSV1( filename ){
	var xhr = new XMLHttpRequest();
	xhr.onload = function(){
		var tempArray = xhr.responseText.split("\n");
		//バブルソート処理
		csvArray2 = new Array();
		csvArray3 = new Array();
		tempArray2 = new Array();
		var u,v;
		for(u=0;u<tempArray.length-1;u++){
			for(v=tempArray.length-1; v>u; v--){
				//現時点のデータ取得
				csvArray2 = tempArray[v].split(",");
				var n1 = Number(csvArray2[19]);
				//１つ前のデータ取得
				csvArray3 = tempArray[v-1].split(",");
				var n2 = Number(csvArray3[19]);
				if ( n2 > n1 ) {
					tempArray2 = tempArray[v];
					tempArray[v] = tempArray[v-1];
					tempArray[v-1] = tempArray2;
				}
			}
		}
		//ソート後の処理
		csvArray = new Array();
		for(var i=0;i<tempArray.length;i++){
			csvArray[i] = tempArray[i].split(",");
			var data = csvArray[i];
			//マーカー作成　画像ファイルを読み込み
			if (data[9]=="認定こども園") {
			    image = 'icon32x32b.png';
			} else if (data[9]=="地域型") {
			    image = 'icon32x32c.png';
			} else {
          image = 'icon32x32.png';
			}
      //グローバル保存　[i]をhoikusyo[i]と合わせないとダメ
			markerArray[i] = new google.maps.Marker({
				position: new google.maps.LatLng( parseFloat(data[0]), parseFloat(data[1]) ),
				map: mapObj,
				icon: image,
				title: data[2]
			});
			//csvファイル　保育所名:data[2] 住所:data[4] 電話:data[7] URL:data[8] 0歳:data[10] 1歳:data[11] 2歳:data[12] 3歳:data[13] 4歳:data[14] 5歳:data[15] 現在月:data[16] 利用可能月:data[20] 区:data[6] 経度:data[0] 緯度:data[1] カテゴリー:data[9] 指定園:data[17] 新制度未移行園:data[18]
			attachMessage(markerArray[i], data[2], data[4], data[7], data[8], data[10], data[11], data[12], data[13], data[14], data[15], data[16], data[20], data[6], data[0], data[1], data[9], data[17], data[18]);
      //保育所データであれば読み込んだデータをhoikusyoクラスに格納（幼稚園は空き状況データがないのでそもそも保存しない）
      //前処理として0歳〜5歳データを[スペース、-,ー]など半角数字、全角数字でない場合0にする。あとのswitch文の判定を円滑にするため。
      var regexp = new RegExp(/^[0-9０-９]+$/);
      for (var j=10;j<16;j++){ //data[10]~data[15]の引数に注意
        if (!regexp.test(data[j])){ data[j]="0"; }
      }
      hoikusyo[i] = new Hoikusyo(data[0],data[1],data[9],data[10],data[11],data[12],data[13],data[14],data[15]);
		}
	};
	xhr.open("get", filename, true);
	xhr.send(null);
}

				attachMessage2(markerArray3[i], data[2], data[4], data[7], data[8], data[10], data[11], data[12], data[13], data[14], data[15], data[16], data[20], data[6], data[0], data[1], data[9], data[17]);

//地図の中心から円を描く
function drawCircle(){
	//古い円を消去　そうしないとずっと残る
  circle.setMap(null);
	//地図の中心座標取得
	var latlng = mapObj.getCenter();
	var cOpt = {
		center: new google.maps.LatLng( latlng.lat(), latlng.lng() ),
		radius: radius,
		strokeWeight: 3,
		strokeColor: "#0000ff",
		strokeOpacity: 0.7,
		fillColor: "#00ffff",
		fillOpacity: 0.2
	};
	circle = new google.maps.Circle(cOpt);
	circle.setMap(mapObj);
}

//読み込んだcsvからinfowindowと左側に表示する施設HTML生成
function attachMessage(getmarker, name, add, tel, url, zero, one, two, three, four, five, month, month2, ku, posy, posx, category, sitei, sinseido) {
	var urlstr;
	//URLが空白の場合は、何も表示しない。あれば「施設情報」にURLを埋め込む
	if (url=="") {
		urlstr="";
	} else if (category=="幼稚園"){
			urlstr='<a href='+url+'>施設ホームページ</a></br>';
		} else {
			urlstr='<a href='+url+'>施設情報</a></br>';
	}
	//指定園の場合　施設名の横に追記
	if (sitei==1){
		var name2 = name + '【指定園】';
		var siteistr = "※大阪市要支援児受入促進指定園です。詳しくは、"+"<a href="+"http://www.city.osaka.lg.jp/kodomo/page/0000280259.html"+">「大阪市要支援児受入促進指定園」</a>をご覧ください。";
		//企業主導型保育事業の場合、施設名の前にその旨を追記
	} else if (category=="企業主導型保育事業"){
		var name2 = "企業主導型保育事業（認可外保育施設）</br>" + name;
	} else {
		var name2 = name;
		var siteistr = "";
	}
	//認定こども園の場合 "・保育認定分"の文言追記
	if (category=="認定こども園"){
		var ninko="・保育認定分";
	} else {
		var ninko="";
	}
	//Infowindow生成
	if (category=="幼稚園"){
		var infowin = new google.maps.InfoWindow({ content:name2+"</br>"+add+"</br>"+"電話番号："+tel+"</br>"+urlstr+"</br>"+siteistr+"</br>"});
	} else {
		var infowin = new google.maps.InfoWindow({ content:name2+"</br>"+add+"</br>"+"電話番号："+tel+"</br>"+urlstr+"空き状況（"+month+"月1日現在/"+month2+"月からの途中利用可能数"+ninko+"）</br>"+"0歳児："+zero+"</br>1歳児："+one+"</br>2歳児："+two+"</br>3歳児："+three+"</br>4歳児："+four+"</br>5歳児："+five+"</br>"+siteistr+"</br>"});
	}
	//施設情報HTML生成(cssでアコーディオンにする)
	var $name=$('<h2>'+name2+'</h2>');
	var $add=$('<div class="content">'+add+'</div>');
	var $tel=$('<div class="content">'+"電話番号："+tel+'</div>');
	var $url=$('<div class="content">'+urlstr+'</div>');
	var $month=$('<div class="content">'+"空き状況("+month+"月1日現在/"+month2+"月からの途中利用可能数"+ninko+")"+'</div>');
	var $space=$('<div class="content">'+"0歳児："+zero+"</br>1歳児："+one+"</br>2歳児："+two+"</br>3歳児："+three+"<br>4歳児："+four+"</br>5歳児："+five+'</div>');
	var $sitei=$('<div class="content">'+siteistr+'</div>');
	//該当区のみ、幼稚園、表示する
	//区名表示
	document.getElementById("kuname").innerHTML = kuname+"内の幼稚園・保育所等施設情報です。";
	//以下、カテゴリーごとにアコーディオンに挿入
	if (ku==kuname){
		if (category=="幼稚園"){
			$('<li data-posy='+posy+' data-posx='+posx+'></li>')
			.append($name)
			.append($add)
			.append($tel)
			.append($url)
			.append($sitei)
			.appendTo('.accordion1');
		}
		if (category=="認定こども園"){
			$('<li data-posy='+posy+' data-posx='+posx+'></li>')
			.append($name)
			.append($add)
			.append($tel)
			.append($url)
			.append($month)
			.append($space)
			.append($sitei)
			.appendTo('.accordion2');
		}
		if (category=="保育所"){
			$('<li data-posy='+posy+' data-posx='+posx+'></li>')
			.append($name)
			.append($add)
			.append($tel)
			.append($url)
			.append($month)
			.append($space)
			.append($sitei)
			.appendTo('.accordion3');
		}
		if (category=="地域型"){
			$('<li data-posy='+posy+' data-posx='+posx+'></li>')
			.append($name)
			.append($add)
			.append($tel)
			.append($url)
			.append($month)
			.append($space)
			.append($sitei)
			.appendTo('.accordion4');
		}
		if (category=="企業主導型保育事業"){
			$('<li data-posy='+posy+' data-posx='+posx+'></li>')
			.append($name)
			.append($add)
			.append($tel)
			.append($url)
			.append($month)
			.append($space)
			.append($sitei)
			.appendTo('.accordion5');
		}
	}
	//マウスオーバー
	google.maps.event.addListener(getmarker, 'mouseover', function() {
		infowin.open(getmarker.getMap(), getmarker);
	});
	//マウスアウト
	google.maps.event.addListener(getmarker, 'mouseout', function(){
		infowin.close();
	});
	//クリックでリンク先へ遷移
	/*スマホでタッチするとすぐに施設HPへジャンプしてしまうため、結局、無効化している
	google.maps.event.addListener(getmarker, 'click', function(){
		window.open(url);
	});
	*/
	//ダブルクリックでリンク先へ遷移
	google.maps.event.addListener(getmarker, 'dblclick', function(){
		window.open(url);
	});
}

//企業主導型保育事業用　読み込んだcsvからinfowindowと左側に表示する施設HTML生成

<!--園名をクリックすると表示するアコーディオン生成-->
<script type="text/javascript">
$(function(){
	$('.accordion')
	.on('click', 'li', function(){
		var $this = $(this);
		//コンテンツを開く
		$this
		.toggleClass('expanded')
		.children('.content')
		.slideToggle('fast');
		//マーカー指し示す
		var offsety; //マーカー経度調整
		var zoom = mapObj.getZoom();
		if (zoom<16) { offsety=0.001;   }
		if (zoom==16){ offsety=0.0005;  }
		if (zoom==17){ offsety=0.00025; }
		if (zoom==18){ offsety=0.00015; }
		if (zoom==19){ offsety=0.00008; }
		if (zoom==20){ offsety=0.00004; }
		if (zoom>20) { offsety=0.00002; }
		marker2posy=$this.data('posy');
		marker2posx=$this.data('posx');
		var pos = new google.maps.LatLng(marker2posy+offsety, marker2posx);
		if (marker2==null){
			marker2 = new google.maps.Marker({ position: pos, map:mapObj });
		} else {
			marker2.setPosition(pos);
		}
		mapObj.panTo(pos);
	});
});
</script>
</head>
